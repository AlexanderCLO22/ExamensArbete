<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Web App{% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to your CSS file (if any) -->
</head>

<body>
    <header>
        <h1>Your Web App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Your Web App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file (if any) -->
</body>

</html>
