<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Snake Game{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand navbar-brand-title" href="/">The Snake Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="/signup">Sign Up</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="/game">Play</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>

    <!-- New container for the background color around the content -->
    <div class="content-container">
        <main class="container my-5 content-padding">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-dark text-white py-3 text-center">
            <div class="container">
                <p>&copy; 2023 Your Web App. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
